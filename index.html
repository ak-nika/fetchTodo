<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <main>
        <button id="btn_all">All</button>
        <button id="btn_com">Completed</button>
        <button id="btn_incom">Incomplete</button>
    </main>
    <section>
        <div class="all" id="div1">
            <h1>All Todo</h1>
        </div>
        <div class="done" id="div2">
            <h1>Completed</h1>
        </div>
        <div class="not_done" id="div3">
            <h1>Incomplete</h1>
        </div>
    </section>
</body>
<script src="todo.js"></script>
</html>
